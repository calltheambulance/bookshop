<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница Регистрации</title>
</head>
<body>
<h1>Страница регистрации</h1>
<form th:object="${accountDto}" th:action="@{/reg}" th:method="post">
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" th:field="*{password}"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
    </div>

    <div>
        <label for="name">Имя</label>
        <input type="text" id="name" th:field="*{name}"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
    </div>

    <div>
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" th:field="*{surname}"/>
        <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></p>
    </div>

    <div>
        <label for="phone">Телефон</label>
        <input type="text" id="phone" th:field="*{phone}"/>
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></p>
    </div>
    <input type="submit" value="Подтвердить">
    <br>
</form>
<a href="login">Уже есть профиль</a>
</body>
</html>
